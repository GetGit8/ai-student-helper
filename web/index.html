<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Student Helper</title>
    <style>
      body{font-family: ui-sans-serif, system-ui; margin:0; background:#0b1220; color:#e6e8ef}
      .card{background:#11192a; border:1px solid #1e2944; border-radius:16px; padding:16px}
      input,textarea{width:100%; padding:10px; border-radius:10px; border:1px solid #263251; background:#0b1220; color:#e6e8ef}
      button{padding:10px 14px; border-radius:10px; border:1px solid #3a59ff55; background:#2a3cff; color:white; cursor:pointer}
      table{width:100%; border-collapse:collapse}
      th,td{border-bottom:1px solid #202b47; padding:8px; text-align:left}
      a{color:#8fb4ff}
      .row{display:grid; grid-template-columns:1fr 1fr; gap:16px}
      @media(max-width:900px){.row{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
